<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Aleatorias</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .tab.active {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab:hover {
            background: rgba(255,255,255,0.25);
        }

        .content {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .section {
            display: none;
            text-align: center;
        }

        .section.active {
            display: block;
        }

        /* Moneda */
        .coin {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s ease-in-out;
            cursor: pointer;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            backface-visibility: hidden;
        }

        .coin-heads {
            background: linear-gradient(145deg, #ffd700, #ffed4e);
        }

        .coin-tails {
            background: linear-gradient(145deg, #c0c0c0, #e6e6e6);
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: coinFlip 2s ease-in-out;
        }

        @keyframes coinFlip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(900deg) scale(1.1); }
            100% { transform: rotateY(1800deg); }
        }

        /* Dado - Versi贸n tradicional mejorada */
        .dice-container {
            perspective: 1000px;
            margin: 40px auto;
            width: 120px;
            height: 120px;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-out;
            cursor: pointer;
            transform: rotateX(0) rotateY(0) rotateZ(0);
        }

        .dice-face {
            position: absolute;
            width: 120px;
            height: 120px;
            background: white;
            border: 2px solid #333;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.1);
        }

        /* Posiciones de las caras del dado */
        .face-1 { transform: rotateY(0deg) translateZ(60px); }
        .face-2 { transform: rotateY(90deg) translateZ(60px); }
        .face-3 { transform: rotateY(180deg) translateZ(60px); }
        .face-4 { transform: rotateY(-90deg) translateZ(60px); }
        .face-5 { transform: rotateX(90deg) translateZ(60px); }
        .face-6 { transform: rotateX(-90deg) translateZ(60px); }

        /* Animaci贸n de lanzamiento */
        .dice.rolling {
            animation: diceRoll 1.5s ease-out forwards;
        }

        @keyframes diceRoll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            20% { transform: rotateX(180deg) rotateY(90deg) rotateZ(45deg); }
            40% { transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg); }
            60% { transform: rotateX(540deg) rotateY(270deg) rotateZ(135deg); }
            80% { transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg); }
            100% { transform: var(--final-rotation); }
        }

        /* Controles */
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input, textarea, button {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        button {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            width: 300px;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(145deg, #4facfe, #00f2fe);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .team-list, .order-list {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .team {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .team h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .order-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-number {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            h1 { font-size: 2rem; }
            .coin, .dice-container { transform: scale(0.8); }
            textarea { width: 100%; max-width: 300px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Elecciones Aleatorias</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="showSection('coin')"> Moneda</button>
            <button class="tab" onclick="showSection('dice')"> Dado</button>
            <button class="tab" onclick="showSection('teams')"> Equipos</button>
            <button class="tab" onclick="showSection('order')"> Orden</button>
        </div>

        <div class="content">
            <!-- Secci贸n Moneda -->
            <div id="coin" class="section active">
                <h2>Lanzar Moneda</h2>
                <div class="coin" onclick="flipCoin()">
                    <div class="coin-face coin-heads">CARA</div>
                    <div class="coin-face coin-tails">CRUZ</div>
                </div>
                <button onclick="flipCoin()">Lanzar Moneda</button>
                <div id="coin-result" class="result">Haz clic para lanzar la moneda</div>
            </div>

            <!-- Secci贸n Dado -->
            <div id="dice" class="section">
                <h2>Lanzar Dado</h2>
                <div class="controls">
                    <div class="input-group">
                        <label>Caras del dado:</label>
                        <input type="number" id="dice-faces" value="6" min="2" max="20">
                    </div>
                </div>
                <div class="dice-container">
                    <div class="dice" onclick="rollDice()">
                        <div class="dice-face face-1">1</div>
                        <div class="dice-face face-2">2</div>
                        <div class="dice-face face-3">3</div>
                        <div class="dice-face face-4">4</div>
                        <div class="dice-face face-5">5</div>
                        <div class="dice-face face-6">6</div>
                    </div>
                </div>
                <button onclick="rollDice()">Lanzar Dado</button>
                <div id="dice-result" class="result">Haz clic para lanzar el dado</div>
            </div>

            <!-- Secci贸n Equipos -->
            <div id="teams" class="section">
                <h2>Generar Equipos</h2>
                <div class="controls">
                    <textarea id="team-names" placeholder="Introduce los nombres, uno por l铆nea:&#10;Ana&#10;Luis&#10;Mar铆a&#10;Carlos&#10;..."></textarea>
                    <div class="input-group">
                        <label>N煤mero de equipos:</label>
                        <input type="number" id="num-teams" value="2" min="1" max="10">
                    </div>
                    <button onclick="generateTeams()">Generar Equipos</button>
                </div>
                <div id="teams-result"></div>
            </div>

            <!-- Secci贸n Orden -->
            <div id="order" class="section">
                <h2>Ordenar Aleatoriamente</h2>
                <div class="controls">
                    <textarea id="order-names" placeholder="Introduce los nombres, uno por l铆nea:&#10;Ana&#10;Luis&#10;Mar铆a&#10;Carlos&#10;..."></textarea>
                    <button onclick="generateOrder()">Generar Orden</button>
                </div>
                <div id="order-result"></div>
            </div>
        </div>
    </div>

    <script>
        let isAnimating = false;

        // Navegaci贸n entre secciones
        function showSection(sectionName) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Quitar clase active de todos los tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Mostrar la secci贸n seleccionada
            document.getElementById(sectionName).classList.add('active');
            
            // Activar el tab correspondiente
            event.target.classList.add('active');
        }

        // Funciones de la moneda
        function flipCoin() {
            if (isAnimating) return;
            
            isAnimating = true;
            const coin = document.querySelector('.coin');
            const result = document.getElementById('coin-result');
            
            coin.classList.add('flipping');
            result.textContent = 'Lanzando...';
            
            const isHeads = Math.random() < 0.5;
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                coin.style.transform = isHeads ? 'rotateY(0deg)' : 'rotateY(180deg)';
                result.textContent = `Resultado: ${isHeads ? 'CARA' : 'CRUZ'}`;
                isAnimating = false;
            }, 2000);
        }

        // Funciones del dado - Versi贸n corregida
        function rollDice() {
            if (isAnimating) return;
            
            isAnimating = true;
            const dice = document.querySelector('.dice');
            const result = document.getElementById('dice-result');
            const faces = parseInt(document.getElementById('dice-faces').value);
            
            dice.classList.add('rolling');
            result.textContent = 'Lanzando...';
            
            const diceResult = Math.floor(Math.random() * faces) + 1;
            
            // Configuramos la rotaci贸n final para que muestre la cara correcta
            let finalRotation;
            switch(diceResult) {
                case 1: finalRotation = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)'; break;
                case 2: finalRotation = 'rotateX(0deg) rotateY(90deg) rotateZ(0deg)'; break;
                case 3: finalRotation = 'rotateX(0deg) rotateY(180deg) rotateZ(0deg)'; break;
                case 4: finalRotation = 'rotateX(0deg) rotateY(-90deg) rotateZ(0deg)'; break;
                case 5: finalRotation = 'rotateX(90deg) rotateY(0deg) rotateZ(0deg)'; break;
                case 6: finalRotation = 'rotateX(-90deg) rotateY(0deg) rotateZ(0deg)'; break;
                default: finalRotation = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)'; // Para dados con m谩s caras
            }
            
            // Establecemos la rotaci贸n final como variable CSS
            dice.style.setProperty('--final-rotation', finalRotation);
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                // Para dados con m谩s de 6 caras, mostramos el n煤mero en la cara frontal
                if (faces > 1) {
                    dice.querySelector('.face-1').textContent = diceResult;
                }
                result.textContent = `Resultado: ${diceResult}`;
                isAnimating = false;
            }, 1500);
        }

        // Funciones de equipos
        function generateTeams() {
            const names = document.getElementById('team-names').value.trim().split('\n').filter(name => name.trim());
            const numTeams = parseInt(document.getElementById('num-teams').value);
            const resultDiv = document.getElementById('teams-result');
            
            if (names.length === 0) {
                resultDiv.innerHTML = '<div class="result">Por favor introduce al menos un nombre</div>';
                return;
            }
            
            // Mezclar los nombres aleatoriamente
            const shuffledNames = [...names].sort(() => Math.random() - 0.5);
            
            // Crear los equipos
            const teams = Array(numTeams).fill().map(() => []);
            
            // Distribuir los nombres en los equipos
            shuffledNames.forEach((name, index) => {
                teams[index % numTeams].push(name);
            });
            
            // Mostrar los resultados
            let html = '<div class="team-list">';
            
            teams.forEach((team, index) => {
                html += `<div class="team">
                    <h3>Equipo ${index + 1}</h3>
                    <ul>`;
                
                team.forEach(name => {
                    html += `<li>${name}</li>`;
                });
                
                html += `</ul></div>`;
            });
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        // Funciones de orden
        function generateOrder() {
            const names = document.getElementById('order-names').value.trim().split('\n').filter(name => name.trim());
            const resultDiv = document.getElementById('order-result');
            
            if (names.length === 0) {
                resultDiv.innerHTML = '<div class="result">Por favor introduce al menos un nombre</div>';
                return;
            }
            
            // Mezclar los nombres aleatoriamente
            const shuffledNames = [...names].sort(() => Math.random() - 0.5);
            
            // Mostrar los resultados
            let html = '<div class="order-list">';
            
            shuffledNames.forEach((name, index) => {
                html += `<div class="order-item">
                    <div class="order-number">${index + 1}</div>
                    <div>${name}</div>
                </div>`;
            });
            
            html += '</div>';
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
